<script>
    function openPic(pic){
        document.getElementById("picLb").style.display = "block";
        
        switch (pic) {
            case 1:
                document.getElementById("singlepic").innerHTML = `<img src="../resourses/images/photos/bahrain/1.jpg">`;
            break;
            case 2: 
            document.getElementById("singlepic").innerHTML = `<img src="../resourses/images/photos/bahrain/2.jpg">`;
            break;
            case 3: 
            document.getElementById("singlepic").innerHTML = `<img src="../resourses/images/photos/bahrain/3.jpg">`;
            break;
            case 4: 
            document.getElementById("singlepic").innerHTML = `<img src="../resourses/images/photos/bahrain/4.jpg">`;
            break;
            
            
            
        }
        
    }
    function closePic() {
        document.getElementById("picLb").style.display = "none";
        document.getElementById("singlepic").innerHTML = "";
    }
</script>
<main class="opacity">
    <h2>Battle Of the Bands 2016, Bahrain</h2>

        <img src="../resourses/images/photos/bahrain/thumb/1.jpg" alt="Ilya Netkach - Battle Of the Bands 2016, Bahrain" onclick="openPic(1)">
        <img src="../resourses/images/photos/bahrain/thumb/2.jpg" alt="Ilya Netkach - Battle Of the Bands 2016, Bahrain" onclick="openPic(2)">
